<div class="container">
  <table class="table table-dark  mt-5">
    <thead>
    <tr>
      <th scope="col">Megnevezes</th>
      <th scope="col">Ertek</th>
      <th scope="col">Ervenyesseg kezdete</th>
      <th scope="col">Ervenyesseg vege</th>
      <th scope="col">Aktiv</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let contract of contracts">
      <td>{{contract.megnevezes}}</td>
      <td>{{contract.ertek}}</td>
      <td>{{contract.erv_kezdete}}</td>
      <td>{{contract.erv_vege}}</td>
      <td>{{contract.aktiv}}</td>
      <td> <div class="btn-group">
        <button [disabled]="contract.aktiv === 'I'"
                class="btn btn-primary" (click)="editContract(contract.id)">Edit</button>
      </div></td>
    </tr>
    </tbody>
  </table>
</div>
